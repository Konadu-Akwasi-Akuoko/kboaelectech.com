<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/Styles/stylesheet.css" />
    <title>KBoa Elec-Tech</title>
  </head>
  <body class="bg-primaryWine-100 text-lg">
    <!-- Start of Header -->
    <div>
      <!-- Start of header content -->
      <div class="bg-primaryWine-500 py-5">
        <!-- Container for holding content-->
        <div class="custom-container flex flex-row items-end flex-wrap">
          <!-- Company Name -->
          <div
            class="serif-text text-3xl font-bold text-alternateLightYellow-500"
          >
            KBoa Elec-Tech
          </div>
          <!-- Nav -->
          <div class="flex-1">
            <ul
              class="
                flex flex-wrap
                justify-center
                flex-row
                space-x-24
                text-alternateLightYellow-500
                font-bold
              "
            >
              <li>
                <div>
                  Products
                  <div
                    class="border border-alternateLightYellow-500 w-2/4"
                  ></div>
                </div>
              </li>
              <li>
                <div>
                  Solutions
                  <div
                    class="border border-alternateLightYellow-500 w-2/4"
                  ></div>
                </div>
              </li>
              <li>
                <div>
                  Services & Support
                  <div
                    class="border border-alternateLightYellow-500 w-2/4"
                  ></div>
                </div>
              </li>
            </ul>
          </div>
          <!-- Contact Us -->
          <div>
            <button class="primary-button">Contact Us</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of header -->
    <!-- Start of Hero section -->
    <div class="hero-section">
      <div class="relative flex">
        <img
          src="/public/Images/Hero-Image.jpg"
          alt="An electrical engineer"
          width="100%"
          height="100%"
        />
        <div
          class="
            hero-text
            bg-primaryWine-500
            text-alternateLightYellow-500
            absolute
            w-2/5
            right-0
            self-center
          "
        >
          <div class="serif-text text-3xl mb-6">
            Your satisfaction is our priority and service
          </div>
          <div class=" mb-6">
            Count on experts in the industry when it comes to electrical wiring,
            electrical fencing, CCTV installation and satellite dish
            installation. We are here to provide you quality service.
          </div>
          <button class="primary-button">Request a service</button>
        </div>
      </div>
    </div>
    <!-- End of hero section -->
  </body>
</html>
